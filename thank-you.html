@import url('https://fonts.googleapis.com/css2?family=Cairo&display=swap');

/* Base Styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Cairo', sans-serif;
  background-color: #f4f1ea;
  color: #222;
  line-height: 1.6;
  padding: 20px;
}

/* Container */
.container {
  max-width: 1200px;
  margin: auto;
  padding: 20px;
}

/* Header */
header {
  background-color: #004225;
  color: white;
  padding: 15px 20px;
  text-align: center;
}

/* Navigation */
nav {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 10px;
  background-color: #d4af37;
  padding: 10px;
}

nav a {
  color: #004225;
  text-decoration: none;
  padding: 8px 15px;
  background-color: #fff;
  border-radius: 5px;
  font-weight: bold;
}

nav a:hover {
  background-color: #f4f1ea;
}

/* Main Content */
main {
  padding: 20px;
  background: white;
  border-radius: 10px;
  margin-top: 20px;
}

/* Footer */
footer {
  text-align: center;
  padding: 15px;
  background-color: #004225;
  color: white;
  margin-top: 20px;
  border-radius: 10px;
}

/* Responsive Media Queries */
@media (max-width: 768px) {
  nav {
    flex-direction: column;
  }

  body {
    padding: 10px;
  }

  main {
    padding: 15px;
  }
}
