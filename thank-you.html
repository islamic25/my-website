<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thank You | LearnWebPro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      max-width: 500px;
      padding: 2rem;
      border-radius: 0.5rem;
      box-shadow: 0 0 1.5rem rgba(0,0,0,0.1);
      background: white;
      text-align: center;
    }
    .status-icon {
      font-size: 3rem;
      color: #0d6efd;
      margin-bottom: 1rem;
    }
    .status-text {
      font-size: 1.25rem;
      font-weight: 500;
      margin-bottom: 0.75rem;
    }
    .note {
      font-size: 1rem;
      color: #6c757d;
    }
  </style>
</head>
<body>

  <div class="card">
    <i class="bi bi-check-circle-fill status-icon"></i>
    <div class="status-text">Your application is under review</div>
    <div class="note">Kindly check your Gmail from time to time.</div>
  </div>

</body>
</html>
